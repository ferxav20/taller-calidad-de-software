<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funcionalidad 1</title>
  </head>
  <body
    style="
      display: flex;
      flex-direction: column;
      width: 100vw;
      height: 100vh;
      align-items: center;
    "
  >
    <header>
      <h1>Funcionalidad 1</h1>
    </header>
    <main>
      <form
        action=""
        style="
          display: flex;
          flex-direction: column;
          border: 1px solid red;
          width: 300px;
          gap: 10px;
          padding: 20px;
        "
      >
        <caption>
          Contacto
        </caption>
        <label for=""
          >Nombre
          <input type="text" />
        </label>
        <label for="">Email <input type="email" name="" id="" /></label>
        <label for="">Telefono <input type="number" /></label>
        <label for=""
          >Mensaje <textarea name="" id="" cols="30" rows="10"></textarea>
        </label>
        <input
          type="submit"
          style="
            width: 120px;
            align-self: center;
            margin: 10px 0;
            height: 30px;
            cursor: pointer;
            border-radius: 12px;
          "
        />
      </form>
    </main>
  </body>
</html>
